sources:
  - name: landing
    database: DEV_OMS
    schema: LANDING

    tables:
      - name: customers
        identifier: customers
      - name: orders
        identifier: orders
      - name: orderitems
        identifier: orderitems
      - name: employees
        identifier: employees

  - name: data_lake
    database: DEV_OMS
    schema: LANDING

    tables:
      - name: product_catalog_ext
        description: "External table for static product catalog reference data"
        external:
          location: "@DEV_OMS.LANDING.data_lake/product/"
          pattern: ".*product_catalog.csv"
          file_format: "DEV_OMS.LANDING.COMMA_DELIMITED"
          auto_refresh: false

        columns:
          - name: product_id
            description: "Unique product identifier"
            data_type: STRING

          - name: product_name
            description: "Product name"
            data_type: STRING

          - name: category_id
            description: "Reference ID of product category"
            data_type: STRING

          - name: category_name
            description: "Category name"
            data_type: STRING

          - name: subcategory_id
            description: "Reference ID of product subcategory"
            data_type: STRING

          - name: subcategory_name
            description: "Subcategory name"
            data_type: STRING